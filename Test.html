<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: left;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            text-decoration: none;
            color: black;
            margin: 0 15px;
            font-size: 18px;
            cursor: pointer;
        }
        .navbar a:hover {
            font-weight: bold;
        }
        .navbar a.disabled {
            color: gray;
            pointer-events: none;
        }
        .content {
            margin-top: 20px;
        }
        img {
            width: 80%;
            max-width: 900px;
            border-radius: 10px;
        }
    </style>
    <script>
        function showContent(image, description) {
            document.getElementById('displayed-image').src = image;
            document.getElementById('image-description').innerText = description;
        }
    </script>
</head>
<body>
    <div class="navbar">
        <a onclick="showContent('home.jpg', 'Bienvenido a nuestra tienda de joyería.')">Home</a>
        <a onclick="showContent('contact.jpg', 'Contáctanos para más información.')">Contact Us</a>
        <a onclick="showContent('teams.jpg', 'Conoce a nuestro equipo de expertos.')">Our Teams</a>
        <a onclick="showContent('menu.jpg', 'Explora nuestro catálogo de joyas.')">Menu</a>
        <a class="disabled">Disabled</a>
    </div>
    <div class="content">
        <img id="displayed-image" src="home.jpg" alt="Imagen de joyería">
        <p id="image-description">Bienvenido a nuestra tienda de joyería.</p>
    </div>
</body>
</html>
