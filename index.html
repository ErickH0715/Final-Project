
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header, footer {
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            justify-content: left;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav a {
            text-decoration: none;
            color: black;
            margin: 0 15px;
            font-size: 18px;
            cursor: pointer;
        }
        nav a:hover {
            font-weight: bold;
        }
        nav a.disabled {
            color: gray;
            pointer-events: none;
        }
        main {
            margin-top: 20px;
        }
        img {
            width: 80%;
            max-width: 900px;
            border-radius: 10px;
        }
    </style>
    <script>
        function showContent(image, description) {
            document.getElementById('displayed-image').src = image;
            document.getElementById('image-description').innerText = description;
        }
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Bienvenido a nuestra Tienda de Joyería</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a onclick="showContent('https://raw.githubusercontent.com/ErickH0715/Final-Project/main/71S1YuWVd-S._AC_UF350%2C350_QL80_.jpg', 'Bienvenido a nuestra tienda de joyería.')">Home</a>
        <a onclick="showContent('https://raw.githubusercontent.com/ErickH0715/Final-Project/main/71S1YuWVd-S._AC_UF350%2C350_QL80_.jpg', 'Contáctanos para más información.')">Contact Us</a>
        <a onclick="showContent('https://raw.githubusercontent.com/ErickH0715/Final-Project/main/189384477-grupo-multirracial-de-amigos-en-pila-de-trabajo-en-equipo-modelos-femeninos-uniendo-sus-manos-en-un.jpg', 'Conoce a nuestro equipo de expertos.')">Our Teams</a>
        <a onclick="showContent('https://raw.githubusercontent.com/ErickH0715/Final-Project/main/189384477-grupo-multirracial-de-amigos-en-pila-de-trabajo-en-equipo-modelos-femeninos-uniendo-sus-manos-en-un.jpg', 'Explora nuestro catálogo de joyas.')">Menu</a>
        <a class="disabled">Disabled</a>
    </nav>

    <!-- Main Content -->
    <main>
        <img id="displayed-image" src="https://raw.githubusercontent.com/ErickH0715/Final-Project/main/71S1YuWVd-S._AC_UF350%2C350_QL80_.jpg" alt="Imagen de joyería">
        <p id="image-description">Bienvenido a nuestra tienda de joyería.</p>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Jewelry Store. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
